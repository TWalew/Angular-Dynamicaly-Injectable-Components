<table>
    <thead>
        <tr>
            <th>Position</th>
            <th>Element</th>
            <th>Mass</th>
            <th>Symbol</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of config.data">
            <td *ngFor="let item of objectValues(row)">{{item}}</td>
        </tr>
    </tbody>
</table>
